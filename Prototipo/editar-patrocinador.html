<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Patrocinador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .btn-save {
            background-color: #28a745;
            margin-right: 10px;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
    </header>
    <nav>
        <a href="listagem-patrocinadores.html">Patrocinadores</a>
        <a href="listagem-especialistas.html">Especialistas</a>
    </nav>
    <div class="container">
        <h1>Editar Patrocinador</h1>
        <form>
            <label for="nome">Nome do Patrocinador:</label>
            <input type="text" id="nome" name="nome" value="Patrocinador X" placeholder="Digite o nome do patrocinador">

            <label for="logo">Logotipo:</label>
            <input type="file" id="logo" name="logo">

            <a href="listagem-patrocinadores.html" class="btn btn-cancel">Cancelar</a>
            <button type="submit" class="btn btn-save">Salvar</button>
        </form>
    </div>
</body>
</html>
